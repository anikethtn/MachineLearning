<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seefood</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <h1>SeeFood</h1>
    </div>

    <div class="tagline">
      <h3>“The Shazam for Food”</h3>
    </div>

    <img class="image" src="https://cdn.glitch.com/b89497a0-705f-4f4c-b06c-b60d2a67493e%2Fhotdog.jpg" />

    <div class="result">
      <h2>Let's Get Started</h2>
    </div>

    <div class="capture">
      <div class="record" />
      <input
        class="input"
        type="file"
        accept="image/*"
        onchange="handleUpload(this.files)"
      />
    </div>
    <h3 class="text-stroke">Touch to SEEFOOD</h3>
  </body>
</html>
